<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PhishingEmail</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        #unity-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #unity-canvas {
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }

        #unity-loading-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="1" height="1" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <button id="unity-fullscreen-button">Fullscreen</button>
            <div id="unity-build-title">PhishingEmail</div>
        </div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");

        function resizeCanvas() {
            var aspectRatio = 16 / 9; // Adjust this if needed
            var windowRatio = window.innerWidth / window.innerHeight;

            if (windowRatio > aspectRatio) {
                canvas.style.width = `${window.innerHeight * aspectRatio}px`;
                canvas.style.height = `${window.innerHeight}px`;
            } else {
                canvas.style.width = `${window.innerWidth}px`;
                canvas.style.height = `${window.innerWidth / aspectRatio}px`;
            }

            canvas.style.position = "absolute";
            canvas.style.left = "50%";
            canvas.style.top = "50%";
            canvas.style.transform = "translate(-50%, -50%)";
        }

        function enterFullScreen() {
            if (!document.fullscreenElement) {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.mozRequestFullScreen) {
                    canvas.mozRequestFullScreen();
                } else if (canvas.webkitRequestFullscreen) {
                    canvas.webkitRequestFullscreen();
                } else if (canvas.msRequestFullscreen) {
                    canvas.msRequestFullscreen();
                }
            } else {
                document.exitFullscreen();
            }
            resizeCanvas();
        }

        fullscreenButton.onclick = enterFullScreen;

        document.addEventListener("fullscreenchange", resizeCanvas);
        document.addEventListener("webkitfullscreenchange", resizeCanvas);
        document.addEventListener("mozfullscreenchange", resizeCanvas);
        document.addEventListener("MSFullscreenChange", resizeCanvas);

        window.onload = function () {
            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);
        };
    </script>
</body>
</html>
