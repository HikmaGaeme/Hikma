<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | PhishingEmail</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #unity-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: black;
        }

        #unity-loading-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        #rotate-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="1" height="1" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="rotate-message">Please rotate your device to landscape mode to play the game.</div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var unityContainer = document.querySelector("#unity-container");
        var rotateMessage = document.querySelector("#rotate-message");

        function resizeGame() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            // Check if the user is on a mobile device and is in portrait mode
            if (windowWidth < windowHeight) {
                // Display the message to rotate the device
                rotateMessage.style.display = "block";
                unityContainer.style.display = "none"; // Hide the game until rotated
            } else {
                rotateMessage.style.display = "none";
                unityContainer.style.display = "flex"; // Show the game when in landscape mode

                var aspectRatio = 16 / 9; // Set your game's aspect ratio here
                var newWidth, newHeight;

                if (windowWidth / windowHeight > aspectRatio) {
                    newHeight = windowHeight;
                    newWidth = windowHeight * aspectRatio;
                } else {
                    newWidth = windowWidth;
                    newHeight = windowWidth / aspectRatio;
                }

                unityContainer.style.width = newWidth + "px";
                unityContainer.style.height = newHeight + "px";
                canvas.style.width = newWidth + "px";
                canvas.style.height = newHeight + "px";
            }
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Hikma.loader.js";
        var config = {
            dataUrl: buildUrl + "/Hikma.data",
            frameworkUrl: buildUrl + "/Hikma.framework.js",
            codeUrl: buildUrl + "/Hikma.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PhishingEmail",
            productVersion: "1.0"
        };

        window.onload = function () {
            document.body.style.direction = 'ltr';
            resizeGame(); // Ensure the game starts at full size

            let script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        };

        // Resize canvas when the window resizes
        window.addEventListener("resize", resizeGame);
    </script>
</body>
</html>
